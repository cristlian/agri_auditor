name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Prepare test data
        run: python scripts/prepare_test_data.py --output-dir ../provided_data

      - name: Lint
        run: python -m ruff check .

      - name: Type check
        run: python -m mypy src

      - name: Validate run metadata schema
        run: python -m pytest -q tests/test_run_metadata_schema.py

      - name: Run deterministic unit suite
        run: python -m pytest -q

      - name: Run performance budget gate
        run: python scripts/check_perf_budget.py --summary-json artifacts/perf_budget_summary.json

  gemini-live:
    runs-on: ubuntu-latest
    needs: unit
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Prepare test data
        run: python scripts/prepare_test_data.py --output-dir ../provided_data

      - name: Determine Gemini gate
        id: gemini_gate
        shell: bash
        run: |
          if [ -n "$GEMINI_API_KEY" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "Gemini live tests enabled."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Gemini live tests skipped: GEMINI_API_KEY is not set."
          fi

      - name: Run live Gemini integration suite
        if: ${{ steps.gemini_gate.outputs.enabled == 'true' }}
        run: python -m pytest -q -m gemini_live -o addopts="-p no:cacheprovider"

      - name: Skip live Gemini integration suite
        if: ${{ steps.gemini_gate.outputs.enabled != 'true' }}
        run: echo "No GEMINI_API_KEY secret configured; skipping gemini-live suite."
