name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Prepare test data
        run: python scripts/prepare_test_data.py --output-dir ../provided_data

      - name: Run deterministic unit suite
        run: python -m pytest -q

  gemini-live:
    runs-on: ubuntu-latest
    needs: unit
    if: ${{ secrets.GEMINI_API_KEY != '' }}
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Prepare test data
        run: python scripts/prepare_test_data.py --output-dir ../provided_data

      - name: Run live Gemini integration suite
        run: python -m pytest -q -m gemini_live -o addopts="-p no:cacheprovider"
